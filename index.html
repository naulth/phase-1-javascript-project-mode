<html lang="en">
    <head>
        <link 
        href="./style.css" 
        rel="stylesheet"
        />
        <script defer src="./index.js"></script>
    </head>

    <body>
        <h1>Star Wars Characters</h1>
        <div id="main">
            
            <div class="box">
                <div>
                    <label class="switch">
                        <input id = "toggle" type="checkbox">
                        <span class="slider round"></span>
                    </label>
                </div>
                <ul id="character-list"></ul>
            </div>
            <div class="box">
                <img id="character-image"
                src = "https://static.wikia.nocookie.net/starwars/images/c/cc/Star-wars-logo-new-tall.jpg/revision/latest?cb=20190313021755"
                alt = "Star Wars Logo"
                />
            </div>
            <div>
                <form id="character-form">
                <h3>Add A Character!</h3>
                <input
                    type="text"
                    name="name"
                    value=""
                    placeholder="Enter a character's name..."
                    class="input-text"
                />
                <br />
                <input
                    type="text"
                    name="image"
                    value=""
                    placeholder="Enter a character's image URL..."
                    class="input-text"
                />
                <br />
                <input
                    type="text"
                    name="side"
                    value=""
                    class="input-text"
                    placeholder="Dark or Light"
                />
                <br />
                <input id = "submit"
                    type="submit"
                    name="submit"
                    value="Create Character"
                    class="submit"
                />
                </form>
            </div>
        </div>
    </body>
</html>
