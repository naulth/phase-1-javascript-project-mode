<html lang="en">
    <head>
        <link 
        href="./style.css" 
        rel="stylesheet"
        />
        <script defer src="./index.js"></script>
    </head>

    <body>
        <div id="main">
            <img id="logo-image"
                src = "https://static.wikia.nocookie.net/starwars/images/c/cc/Star-wars-logo-new-tall.jpg/revision/latest?cb=20190313021755"
                alt = "Star Wars Logo"
                />
        <h1>Star Wars Characters</h1>
            <div class="box">
                <div>
                    
                    <label for="select-side">Filter Characters By Alignment</label>
                    <select id="character-dropdown" name="select-side">
                        <option value="all">Show All</option>
                        <option value="light">Light Side</option>
                        <option value="dark">Dark Side</option>
                    </select>

                    <label class="switch">
                        <input id = "toggle" type="checkbox">
                        <span class="slider round"></span>
                    </label>
                    

                </div>
                <ul id="character-list"></ul>
            </div>
            <div class="box" id = "card">
                <h2>
                    
                </h2>
                <img id="character-image"
                src = "https://ecdn.teacherspayteachers.com/thumbitem/-Choose-your-side-Star-Wars-writing-activity-2918245-1656584001/original-2918245-1.jpg"
                alt = "Choose your side"
                /> 
                <p>
                    
                </p>
            </div>
            <div> 
                <form id="character-form">
                <h3>Add A Character!</h3>
                <input
                    type="text"
                    name="name"
                    value=""
                    placeholder="Enter a character's name..."
                    class="input-text"
                />
                <br />
                <input
                    type="text"
                    name="image"
                    value=""
                    placeholder="Enter a character's image URL..."
                    class="input-text"
                />
                <br />
                <input
                    type="text"
                    name="side"
                    value=""
                    class="input-text"
                    placeholder="Dark or Light"
                />
                <br />
                <input
                    type="text"
                    name="height"
                    value=""
                    class="input-text"
                    placeholder="Height"
                />
                <br />
                <input
                    type="text"
                    name="birthYear"
                    value=""
                    class="input-text"
                    placeholder="Birth Year"
                />
                <br />
                <input id = "submit"
                    type="submit"
                    name="submit"
                    value="Create Character"
                    class="submit"
                />
                </form>
            </div>
        </div>
    </body>
</html>
